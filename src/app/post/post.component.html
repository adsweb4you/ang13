<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#userId</th>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">body</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Post of Posts">
            <td>{{Post.userId}}</td>
            <td>{{Post.id}}</td>
            <td>{{Post.title}}</td>
            <td>{{Post.body}}</td>
          </tr>
          
        </tbody>
      </table>
</div>
